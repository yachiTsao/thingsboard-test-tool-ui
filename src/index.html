<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="./index.css" rel="stylesheet">
    <!-- <style>
            @import url("index.css");
    </style> -->

</head>

<body>
    <header>Thingsboard test tool</header>
    <main>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a id="devicelist" class="nav-link" aria-current="page" href="#">Device List</a>
                </li>
                <li class="nav-item">
                    <a id="devicecreate" class="nav-link active" href="#">Device Create</a>
                </li>
                <li class="nav-item">
                    <a id="nav3" class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a id="nav4" class="nav-link">Link</a>
                </li>
            </ul>
        </div>

        <div id="listpage" class="subpage">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Device name</td>
                        <td>Device type</td>
                    </tr>
                </thead>
                <tbody id="device-list-data">
                </tbody>
            </table>
        </div>
        <div id="createpage" class="subpage">
            <h3>裝置資料</h3>
            <form action="http://10.204.16.106:9316/TB/device/create" method="post">
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <label for="floatingInput" >裝置數量</label>
                            <input type="number" class="form-control" id="floatingInput" name="devicecount">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <label for="floatingInput">裝置名稱</label>
                            <input type="text" class="form-control" id="floatingInput" name="devicename">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <label for="floatingSelectGrid">裝置類型</label>
                            <select class="form-select" id="floatingSelectGrid" name="devicetype">
                                <option selected>ggg</option>
                                <option value="1">aaa</option>
                                <option value="2">ccc</option>
                                <option value="3">rrr</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-outline-secondary" name="summitok">送出</button>
                </div>
            </form>
        </div>
        <div id="page3" class="subpage">3</div>
        <div id="page4" class="subpage">4</div>
    </main>
    <footer></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
